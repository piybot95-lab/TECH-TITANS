<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Page</title>



    <!-- External CSS File -->

    <link rel="stylesheet" href="login.css">

</head>

<body>

    <div class="content">

        <!-- Login Form -->

        <form id="loginForm">

            <h2>Login</h2>



            <!-- Username Input -->

            <div class="input-box">

                <input type="text" placeholder="Username" required />

                <I class="ri-user-fill"></I>

            </div>



            <!-- Password Input with Toggle Eye -->

            <div class="input-box">

                <input 

                    type="password" 

                    id="password" 

                    placeholder="Password" 

                    required 

                    autocomplete="new-password" 

                />

                <I class="ri-eye-off-fill toggle-password" id="togglePassword"></I>

            </div>



            <!-- Remember Me + Forgot Password -->

            <div class="remember">

                <label>

                    <input type="checkbox" /> Remember me

                </label>

                <a href="#">Forgot Password?</a>

            </div>



            <!-- Submit Button -->

            <button type="submit" class="btnn">Login</button>



            <!-- Social Login Buttons -->

            <div class="button">

                <a href="#"><I class="ri-google-fill"></I> Google </a>

                --

                <a href="#"><I class="ri-facebook-fill"></I> Facebook</a>

            </div>

        </form>

    </div>



    <!-- External JS File -->

    <script src="login.js"></script>



    <script>

        // ðŸ”¹ Redirect to intro.html when login form is submitted

        document.getElementById('loginForm').addEventListener('submit', function(e) {

            e.preventDefault(); // Stop form from refreshing the page

            window.location.href = 'login/intro.html'; // Redirect after login

        });

    </script>

</body>

</html>
